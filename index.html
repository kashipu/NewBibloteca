<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hello, world!</title>
</head>

<body>
    <header>
        <div class="skip-cont text-center">
            <a class="skip-link" href="#main">Saltar al contenido principal</a>
        </div>
        <div class="bg-primary">
            <section class="d-flex justify-content-between container">
                <img src="images/logo-gov.png" alt="Logo, Gobierno Colombia">
                <img src="images/colombiaco.png" alt="Logo, Marca País">
            </section>
        </div>
        <div class="buttons">
            <section class="container d-flex align-items-center justify-content-between my-3">
                <img src="images/logo.png" alt="Logo, Biblioteca virtual para ciegos de colombia">
                <section class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-secondary bg-info dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Idioma
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Español</a>
                            <a class="dropdown-item" href="#">Inglés</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary ml-3">Acceder</button>
                </section>
            </section>
        </div>
        <div class="bg-primary">
            <section class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </section>
        </div>
    </header>


    <main id="main">
        <div class="container">
            <div class="main-title text-center my-5">
                <h1>Biblioteca Virtual para Ciegos</h1>
            </div>
            <div class="search-box">
                <input type="text" class="w-100">
            </div>
        </div>
        
        <div class="container my-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card-filter border border-primary rounded text-center p-3">
                        <h2>Filtrar por Autor</h2>
                        <img class="img-fluid mb-1" src="images/iconautor.png" alt="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-filter border border-primary rounded text-center p-3">
                        <h2>Filtrar por Materia</h2>
                        <img class="img-fluid mb-1" src="images/iconmateria.png" alt="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-filter border border-primary rounded text-center p-3">
                        <h2>Filtrar por Formato</h2>
                        <img class="img-fluid mb-3" src="images/iconformato.png" alt="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-filter border border-primary rounded text-center p-3">
                        <h2>Memoria Audiovisual</h2>
                        <img class="img-fluid mb-3" src="images/iconaudio.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
